<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="certGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 人物头部 -->
  <circle cx="100" cy="80" r="20" fill="url(#personGradient)"/>
  
  <!-- 人物身体 -->
  <rect x="80" y="100" width="40" height="50" fill="url(#personGradient)"/>
  
  <!-- 咖啡杯 -->
  <ellipse cx="140" cy="140" rx="15" ry="4" fill="url(#cupGradient)"/>
  <rect x="125" y="120" width="30" height="20" rx="4" fill="url(#cupGradient)"/>
  <rect x="145" y="125" width="4" height="12" rx="2" fill="url(#cupGradient)"/>
  
  <!-- 咖啡液体 -->
  <ellipse cx="140" cy="135" rx="12" ry="3" fill="#654321"/>
  
  <!-- SCA认证徽章 -->
  <circle cx="60" cy="120" r="15" fill="url(#certGradient)"/>
  <text x="60" y="125" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#8B4513">SCA</text>
  
  <!-- 专业工具 -->
  <rect x="70" y="140" width="20" height="4" fill="#696969"/>
  <rect x="110" y="140" width="20" height="4" fill="#696969"/>
  
  <!-- 装饰元素 -->
  <circle cx="90" cy="70" r="2" fill="#D2691E"/>
  <circle cx="110" cy="70" r="2" fill="#D2691E"/>
  <circle cx="100" cy="75" r="2" fill="#D2691E"/>
</svg> 